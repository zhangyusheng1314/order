spring:
  application:
    name: order
  cloud:
    config:
      discovery:
        enabled: true
        #eureka上config项目的应用名
        service-id: CONFIG
      #结合本项目的应用名 获取git上面的文件的名称 order-test.yml
      profile: test
    #当多台消费端服务器的时候 保证消息只被一台服务器消费message_input为队列名称
    #message_input同streamClient类中的INPUT
    #group是消息的组
    #contentType是消息的类型为json格式
    stream:
      bindings:
        message:
          group: order
          content-type: application/json
